<div class="outer-container">
    <div class="container">
        <div class="credit">
            <label class="credit-label">Credit</label>
            <label class="credit-display">$1000</label>
        </div>
        
        <div class="bet">
            <label class="bet-label">Bet</label>
            <input class="input-bet" type="text">
        </div>
    
        <div class="win">
            <label class="win-label">Win</label>
            <label class="label-bet">$30</label>
        </div>
    
        <div class="gamble">
            <button class="gamble-bt">Gamble</button>
        </div>
    
        <div class="autoplay">
            <button class="autoplay-bt">Autoplay</button>
        </div>
    
    
        <div class="roll">
            <button class="roll-bt" (click)="spin()">Roll</button>
        </div>
    </div>
</div>
